<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Audio Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="audio">
            <div class="progress"></div>

            <div class="info">
                <div class="thumbnail" >
                    <img src="./gifs/warbringer.gif" alt="">
                    <span class="play_pause">
                        <i class="bx bx-play-circle"></i>
                    </span>
                </div>
    
                <div class="volume" >
                    <span class="volume-down"> - </span>
                    <div class="volume-progress">
                        <div class="volume-bar"></div>
                    </div>
                    <span class="volume-up"> + </span>
                </div>
    
                <div class="action" >
                    <div class="song">
                        <div class="name">
                            Warbringer
                        </div>
                        <div class="singer">
                            TheFatRat & Everen Maxwell
                        </div>
    
                        <div class="time">
                            <span class="current">0:00</span>
                            /
                            <span class="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <audio 
    src="./songs/TheFatRat & Everen Maxwell - Warbringer.mp3" ></audio>
    <script src="./scripts.js"></script>
</body>
</html>
